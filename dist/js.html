<!DOCTYPE html>
<html>
<head>
  <style>
      .grid-container{
            display:grid;
            grid-template-rows:auto auto auto;
            grid-template-columns:auto auto;
            }
      .item1,.item2,.item3,.item4{
            font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,sans-serif;
            font-size:30px;
              }
      .item1{
           grid-column-start:1;
           grid-column-end:3;
           grid-row-start:1;
           grid-row-end:2;
            }
      .item2{
           grid-column-start:1;
           grid-column-end:2;
           grid-row-start:2;
           grid-row-end:3;
             }
      .item3{
           grid-column-start:2;
           grid-column-end:3;
           grid-row-start:2;
           grid-row-end:3;
             }    
      .item4{
           grid-column-start:1;
           grid-column-end:3;
           grid-row-start:3;
           grid-row-end:4;
             }    
      button{
          font-family:rockwell;
          color:white;
          background-color:blue;
          width:200px;
          height:50px;
          font-weight:bold;
          }
     input{
          width:200px;
          height:20px;
          }
  </style>
</head>
<body onload="myFunction()">
 <div class="grid-container">
   <div class="item1">
          <center><h1 id="demo"></h1></center>
         
        <script>
         function myFunction() {
            var user = prompt("please enter your name");
            document.getElementById("demo").innerHTML = user + "'s" + " " + "calculator";
           }
       </script>
   </div>
   <div class="item2">
       <label for="number1">Enter Number 1:</label>
       <br>
       <input type="text" id="value1" value=" ">
   </div>
   <div class="item3">
     <label for="number2">Enter Number 2:</label>
       <br>
     <input type="text" id="value2" value=" ">
    <script>
     function calc(opr){
       var x,y,z,opr;
       x = parseFloat(document.getElementById("value1").value);
       y = parseFloat(document.getElementById("value2").value);
       z = document.getElementById("result").value;

         if(!isNaN(x) && !isNaN(y)){
          switch(opr){
           case '+':  
             z = x + y;
             break;
           case '-':            
             z = x - y;
             break;
           case '*':       
             z = x * y;
             break;
           case '/':
             z = x / y;
             break;
           case '%':
             z = x % y;
             break;         
         } 
        }
             else{
           z = "not calculated";
           alert("please enter the numbers.");
            }
          
        document.getElementById("result").innerHTML = "The Answer is" + " " + z;
      }
    </script> 
    </div>
   <div class="item4">
   <center>
   <div style="padding-top:30px;" id="id">
     <button type="submit" onclick="return calc(this.value)" value="+" name="add">ADDITION</button>
     <button type="submit" onclick="return calc(this.value)" value="-" name="sub">SUBTRACTION</button>
     <button type="submit" onclick="return calc(this.value)" value="*" name="mul">MULTIPLICATION</button>
     <button type="submit" onclick="return calc(this.value)" value="/" name="div">DIVISION</button>
     <button type="submit" onclick="return calc(this.value)" value="%" name="mod">MODULUS</button>
   </div>
   </center>
   <br>
   <p id="result"></p>
   </div>
  </div>
</body>
</html>
